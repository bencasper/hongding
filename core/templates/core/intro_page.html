{% extends "content_base.html" %}
{% load wagtailcore_tags wagtailimages_tags%}
{% block singlecontent %}
    {% if self.content %}
        <div class="body-content">
            {% if self.image %}
                {% image self.image fill-200x150 as img %}
                <div style="float: left;padding: 10px;"><img src="{{ img.url }}"> </div>
            {% endif %}
            {{ self.content|richtext }}
        </div>
    {% endif %}
{% endblock %}
